		<title>七阶子博客：<TMPL_VAR NAME=blog_topic /></title>

		<div id="blog-head">

			<div id="divSearch">
				<form id="formSearch">
					<input type="text" placeholder="标题关键字" name="q" required="required"/>
					<input type="submit" value="搜索日志" />
					<div class="operate-tips foldOff">请输入标题关键字或 yyyymmdd 格式的日期</div>
				</form>
			</div>
			<div id="note-list">
				<ol>
					<TMPL_LOOP NAME=notelist />
					<li>
						<span class="list-date"><TMPL_VAR NAME=date /></span>
						<a href="/blog/<TMPL_VAR NAME=id />.html"><TMPL_VAR NAME=title /></a>
					</li>
					</TMPL_LOOP>
				</ol>
			</div>
		</div>
