<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="/css/blog.css" />
		<title>七阶子日记：<TMPL_VAR NAME=note_tag /></title>
	</head>
	<body>
		<div id="tag-list">
			<TMPL_LOOP NAME=taglist />
				<a href="/note/tag/<TMPL_VAR NAME=tag />.html"><TMPL_VAR NAME=tag /></a>
				(<span><TMPL_VAR NAME=count /></span>)
			</TMPL_LOOP>
		</div>
		<div id="blog-list">
			<div id="divSearch">
				<form id="formSearch">
					<input type="text" placeholder="标题关键字" name="q" required="required"/>
					<input type="submit" value="搜索日志" />
					<div class="operate-tips foldOff">请输入标题关键字或 yyyymmdd 格式的日期</div>
				</form>
			</div>
			<div id="note-list">
				<ol>
					<TMPL_LOOP NAME=notelist />
					<li>
						<span class="list-date"><a href="/note/day/<TMPL_VAR NAME=date />.html"><TMPL_VAR NAME=date /></a></span>
						<a href="/note/<TMPL_VAR NAME=id />.html"><TMPL_VAR NAME=title /></a>
					</li>
					</TMPL_LOOP>
				</ol>
			</div>
		</div>
		<div id="site-footer">
			<hr>
			七阶子谭，原创博客，一家之言，仅供参考。<br/>
			email: 403708621@qq.com <br/>
			<a href="http://www.miitbeian.gov.cn/">粤ICP备18078352号</a>
		</div>
		<div id="end-script">
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script src="/js/blog.js"></script>
		</div>
	</body>
</html>
