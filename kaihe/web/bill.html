<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width"/>
		<link rel="stylesheet" href="css/app.css"/>
		<title> 凯和华府业主群 </title>
	</head>
	<body>

		<h1 class="atcenter">凯和华府维权经费记帐本</h1>

		<div>
		共录入帐单<span id="last-flow">0</span>笔，当前余额<span id="last-balance">0</span>元。
		</div>

		<div id="pg1-new" class="page">
			<div id="divBillOperate">
				<form id="formOperate">
					<label>帐单<input type="text" id="flow"/></label><br>
					<input type="button" id="prev-flow" value="上一笔" />
					<input type="button" id="next-flow" value="下一笔" />
					<input type="button" id="new-flow" value="新增" />
					<input type="button" id="mod-flow" value="修改" /><br/>
					<label>日期<input type="date" id="date"/></label><br/>
					<label>收入<input type="radio" name="type" value="1"/></label>
					<label>支出<input type="radio" name="type" value="-1"/></label>
					<select id="subtype">
						<option value="0">类别</option>
					</select><br>
					<label>金额<input type="text" id="money"/></label><br>
					<label>房号<input type="text" id="room"/></label>
					<select id="select-room">
						<option value="tip-select">选择</option>
					</select><br/>
					<div class="operate-warn">正在从服务器加载数据……</div>
					备注：
					<textarea cols="32" rows="5" id="note" class="fullrow"></textarea><br/>
					管理员：<input type="text" id="admin" size="10" required="required"/>
					密码：<input type="password" id="pass" size="10" required="required"/><br/>
					<input type="submit" value="提交操作"/>
					<input type="reset" value="取消操作"/>
				</form>
			</div>
		</div>

		<hr/>

		<div id="pg2-see" class="page">
			<div id="divBillTable">
				<!--
				<form id="formFilter">
					<select name="type">
						<option value="0">收支</option>
						<option value="1">收入</option>
						<option value="-1">支出</option>
					</select>
					<select id="filter-room">
						<option value="0">房号</option>
					</select>
					<br/>
					<label>日期
						<input type="date" name="date-from"/>至
						<input type="date" name="date-to"/>
					</label>
					<br/>
					<input type="reset" value="撤销" size="15" id="filter-rollback"/>
					<input type="submit" value="刷新" size="15"/>
					<div class="operate-warn"></div>
				</form>
				-->
				<!-- 表格需拉取服务器数据填充，可能覆盖重填 -->
				<table id="tabBill">
					<tr id="topTH">
						<th>单号</th>
						<th>日期</th>
						<th>金额</th>
						<th>余额</th>
						<th>类别</th>
					</tr>
				</table>
				<!-- 多于10行时表底再加一行表头，动态增加的少量行再加于其下 -->
				<div id="tabFoot" class="atcenter">
					<div class="operate-warn"></div>
					<span id="table-prev-page"><a href="#">
						◀前一页
					</a></span>
					<span id="table-next-page"><a href="#">
						后一页▶
					</a></span>
				</div>
			</div>
		</div>

		<!-- 页底区域 -->
		<hr/>
		<h2> 帮助说明 </h2>
		<p>
		下部表格按最近顺序列出帐单简明信息，点击相应行会在上部表单列出较详细信息。
		管理员有密码可增加或修改帐单，但请谨慎修改，只能修改最近一笔帐单的金额。
		</p>

		<p id="version" class="foldOff">release</p>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="js/kaihe.js"></script>
		<script src="js/bill.js"></script>
	</body>
</html>
